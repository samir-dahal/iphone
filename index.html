<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>IPhone or Ipad? Lol</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="screen">
                <div class="dialer">
                    <h4>ENTER YOUR PASSWORD</h4>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="numbers grid">
                        <div class="num" id="one">1</div>
                        <div class="num" id="two">2</div>
                        <div class="num" id="three">3</div>
                        <div class="num" id="four">4</div>
                        <div class="num" id="five">5</div>
                        <div class="num" id="six">6</div>
                        <div class="num" id="seven">7</div>
                        <div class="num" id="eight">8</div>
                        <div class="num" id="nine">9</div>
                        <div class="num" id="zero">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //animation function
        function animateCSS(element, animationName, callback) {
            element.classList.add('animated', animationName)

            function handleAnimationEnd() {
                element.classList.remove('animated', animationName)
                element.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            element.addEventListener('animationend', handleAnimationEnd)
        }
        //animation function end
        const $ = ele => document.querySelector(ele);
        const dots = $('.dots');
        const numbers = $('.numbers');
        numbers.addEventListener('click', (e) => {
            if (e.target.id) {
                animateCSS(dots, 'shake')
            }
        })
    </script>
</body>

</html>
